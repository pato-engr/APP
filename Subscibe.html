<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta lang="en">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Youtube Subscribe button/WP-shipping calculator</title>
        <link rel="stylesheet" href="subscribe.css">
    </head>
    <body>
        <p>Youtube Subscribe button</p>
        <button onclick="
        subscribe();
        " class="js-subscribe-button">Subscribe</button>


        <p>WP-shipping const</p>
        <input placeholder="cost of order" 
        class="js-input-cost input-cost" onkeydown="
        onkeydown(event);  
        "> 
        <button onclick="
        calculationTotal();
        " class="calculate-button">Calculate</button>
        <p class="js-total-cost"></p>

        <script>
            function onkeydown(event){
                if(event.key === 'Enter'){
                calculationTotal(); 
                }
            }

            function calculationTotal(){
                const inputElement = document.querySelector('.js-input-cost')
                let cost = Number(inputElement.value)
                if(cost < 40){
                    cost = cost + 10;
                }
                document.querySelector('.js-total-cost').innerHTML = `$${cost}`
            }

            function subscribe(){
                const buttonElement = document.querySelector('.js-subscribe-button')

                if(buttonElement.innerHTML === 'Subscribe'){
                    buttonElement.innerHTML = 'Subscribed';
                    buttonElement.classList.add('is-subscribed')
                } else {
                 buttonElement.innerHTML = 'Subscribe'
                 buttonElement.classList.remove('is-subscribed')

                //  buttonElement.clssList.hide('is-subscribed')
                }
            }
        </script>
    </body>
</html>
